<!DOCTYPE html>
<html>
    <head>
        <title>Shape Up or Shape Out</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="container-a">
        <div id="button-bar">
            <!--<div class="nav">-->
            <h3>Square</h3>
            <input type="number" id="sq-all" placeholder="Side Length"><button id="sq-btn">Draw!</button>
            <!--</div>-->
            <!--<div class="nav">-->
            <h3>Rectangle</h3>
            <input type="number" id="rect-w" placeholder="Width"><input type="number" id="rect-h" placeholder="Height"><button id="rect-btn">Draw!</button>
            <!--</div>-->
            <!--<div class="nav">-->
            <h3>Triangle</h3>
            <input type="number" id="triangle-side" placeholder="Height"><button id="triangle-btn">Draw!</button>
            <!--</div>-->
            <!--<div class="nav">-->
            <h3>Circle</h3>
            <input type="number" id="circle-r" placeholder="Radius"><button id="circle-btn">Draw!</button>
        <!--</div>-->
        </div></div>
        <div id="container">
        <div id="stage"></div>
        <div id="detail-pane">
            <p>Selected Shape: <span id="shape-n"></span></p>
            <p>Width: <span id="shape-w"></span></p>
            <p>Height: <span id="shape-h"></span></p>
            <p>Radius: <span id="shape-r"></span></p>
            <p>Area: <span id="shape-a"></span></p>
            <p>Perimeter: <span id="shape-p"></span></p>
        </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
